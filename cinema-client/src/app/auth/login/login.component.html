<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="input-form">
    <input type="text" placeholder="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>
  <br>
  <div class="input-form">
    <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button class="login-button">Login</button>
  </div>
  <a routerLink="forgot-password">Forgot your password?</a>
</form>

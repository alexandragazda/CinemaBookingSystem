<h3>LOGIN</h3>

<p id="loginError"></p>

<form [formGroup]="loginForm" (ngSubmit)="login()">

  <div class="input-elem">
    <input type="text" placeholder="email" formControlName="email" />
    <div *ngIf=" submitted  && f.email.errors">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>

  <br>

  <div class="input-elem">
    <input type="password" placeholder="password" formControlName="password" />
    <div *ngIf="submitted && f.password.errors">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <br>

  <a [routerLink]="'/auth/forgot-password'">Forgot your password?</a>

  <br><br>

  <button>Login</button>

  <div id="register-div">
    <div class="register-inner"><p>Don't have an account?</p></div>
    <div class="register-inner" style="margin-left:10px;"><button type="button" (click)="register()">Create one!</button></div>
  </div>

</form>

<p id="resetPasswordSuccess"></p>

<p id="resetPasswordError"></p>

<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

  <div>
    <input type="password" placeholder="current password" formControlName="currentPassword" [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }"/>
    <div *ngIf="submitted && f.currentPassword.errors">
      <div *ngIf="f.currentPassword.errors.required">Current password is required</div>
    </div>
  </div>

  <br>

  <div>
    <input type="password" placeholder="new password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must contain at least 6 characters</div>
    </div>
  </div>

  <br>

  <div>
    <input type="password" placeholder="retype your password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors">
      <div *ngIf="f.confirmPassword.errors.required">You must retype your password</div>
      <div *ngIf="f.confirmPassword.errors.MatchPassword">Passwords do not match</div>
    </div>
  </div>

  <br>

  <button>Modify</button>

</form>

<img class="img"
     [src]="'data:image/jpeg;base64,' + movieDTO.moviePoster"
     alt="{{ movieDTO.movieTitle }}"
     title="Details about {{movieDTO.movieTitle}}"
     (click)="goToMovieDetails(movieDTO.movieID, movieDTO.movieTitle, movieDTO.firstDate)"
>

<div class="title" style="height: 40px; width: 300px">
  <a style="display: inline-block; position: relative;"
     title="Details about {{movieDTO.movieTitle}}"
     (click)="goToMovieDetails(movieDTO.movieID, movieDTO.movieTitle, movieDTO.firstDate)"
  >
    <h5 style="color: #1BA098;">{{ movieDTO.movieTitle }}</h5>
  </a>

  <div style="display: inline-block; position: absolute; margin-left: 20px;">
              <span>
                <a href="{{ movieDTO.movieLinkIMDb }}" target="_blank"><img src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/images/imdb_46x22.png"/></a>
              </span>
    <script>(function(d,s,id){var js,stags=d.getElementsByTagName(s)[0];if(d.getElementById(id)){return;}js=d.createElement(s);js.id=id;js.src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/js/rating.js";stags.parentNode.insertBefore(js,stags);})(document,"script","imdb-rating-api");</script>
  </div>
</div>

<button id="addWatchlistBtn" *ngIf="authService.getToken() !== null && !isInWatchlist" (click)="addToWatchlist()">Add to watchlist</button>
<button id="removeWatchlistBtn" *ngIf="authService.getToken() !== null && isInWatchlist" (click)="removeFromWatchlist()">Remove from watchlist</button>

<app-order-step [step]="1"></app-order-step>

<div class="myContainer">

  <div style="margin-bottom: 30px;">
    <h2>FOOD</h2>
    <div class="inner" id="foodClass">
      <h3 class="subtitle">POPCORN</h3>
      <app-concession-item
        *ngFor="let concessionEl of popcorn"
        [concession]="concessionEl"
      ></app-concession-item>
      <br>
      <h3 class="subtitle">NACHOS</h3>
      <app-concession-item
        *ngFor="let concessionEl of nachos"
        [concession]="concessionEl"
      ></app-concession-item>
      <div *ngIf="other.length !== 0">
        <br>
        <h3 class="subtitle">OTHER</h3>
        <app-concession-item
          *ngFor="let concessionEl of other"
          [concession]="concessionEl"
        ></app-concession-item>
      </div>
    </div>
  </div>

  <div style="margin-bottom: 30px;">
    <h2>DRINK</h2>
    <div class="inner" id="drinkClass">
      <div style="margin-top: 51px"></div>
      <app-concession-item
        *ngFor="let concessionEl of drink"
        [concession]="concessionEl"
      ></app-concession-item>
    </div>
  </div>

  <div style="margin-bottom: 30px;">
    <h2>MENU</h2>
    <div class="inner" id="menuClass">
      <h3 class="subtitle">POPCORN</h3>
      <app-concession-item
        *ngFor="let concessionEl of popcornMenus"
        [concession]="concessionEl"
      ></app-concession-item>
      <br>
      <h3 class="subtitle">NACHOS</h3>
      <app-concession-item
        *ngFor="let concessionEl of nachosMenus"
        [concession]="concessionEl"
      ></app-concession-item>
      <div *ngIf="otherMenus.length !== 0">
        <br>
        <h3 class="subtitle">OTHER</h3>
        <app-concession-item
          *ngFor="let concessionEl of otherMenus"
          [concession]="concessionEl"
        ></app-concession-item>
      </div>
    </div>
  </div>

  <div class="inner" id="nextStep">
    <button id="nextStepBtn" (click)="nextStep()">Next step</button>
    <p id="selectItemsPara">Please select your concessions!</p>
  </div>

</div>

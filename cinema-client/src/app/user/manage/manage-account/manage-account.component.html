<div class="myContainer">
  <app-user-menu id="menu" [activeLink]="1"></app-user-menu>

  <div class="right" id="right">
    <div class="userInfo">
        <h2>Personal information</h2>
        <p>{{user.firstName}} {{user.lastName}}</p>
        <p>{{user.phoneNumber}}</p>

        <button id="modifyPersonalInfoBtn" (click)="modifyUserInfo()">MODIFY PERSONAL INFORMATION</button>
    </div>

    <div style="border-bottom: 1px solid #34495E; margin-bottom: 10px">
      <button id="resetPasswordBtn" (click)="resetPassword()">RESET YOUR PASSWORD</button>
    </div>
    <div>
      <button id="deleteAccountBtn" (click)="deleteAccount()">DELETE YOUR ACCOUNT</button>
    </div>

  </div>

</div>

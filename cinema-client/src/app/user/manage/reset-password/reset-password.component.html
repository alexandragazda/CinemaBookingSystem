<div class="myContainer">
  <app-user-menu id="menu" [activeLink]="1"></app-user-menu>

  <div class="right" id="right">
    <h2>Reset your password</h2>

    <p id="resetPasswordInfo"></p>

    <form id="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

      <div class="input-elem">
        <input type="password" placeholder="current password" formControlName="currentPassword"/>
        <div *ngIf="submitted && f.currentPassword.errors">
          <div *ngIf="f.currentPassword.errors.required" class="inputInfo">Current password is required</div>
        </div>
      </div>

      <br>

      <div class="input-elem">
        <input type="password" placeholder="new password" formControlName="password" />
        <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required" class="inputInfo">New password is required</div>
          <div *ngIf="f.password.errors.minlength" class="inputInfo">Password must contain at least 6 characters</div>
        </div>
      </div>

      <br>

      <div class="input-elem">
        <input type="password" placeholder="retype your password" formControlName="confirmPassword" />
        <div *ngIf="submitted && f.confirmPassword.errors">
          <div *ngIf="f.confirmPassword.errors.required" class="inputInfo">You must retype your password</div>
          <div *ngIf="f.confirmPassword.errors.MatchPassword" class="inputInfo">Passwords do not match</div>
        </div>
      </div>

      <br>

      <button>Modify</button>

    </form>
  </div>
</div>

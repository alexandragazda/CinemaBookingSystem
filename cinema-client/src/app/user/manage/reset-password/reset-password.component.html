<div class="myContainer">
  <app-user-menu [activeLink]="1"></app-user-menu>

  <div class="right">
    <h2>Reset your password</h2>

    <p id="resetPasswordInfo" style="height: 20px; margin-left: 8.2em"></p>

    <form id="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

      <div class="input-elem">
        <input type="password" placeholder="current password" formControlName="currentPassword"/>
        <div *ngIf="submitted && f.currentPassword.errors">
          <div *ngIf="f.currentPassword.errors.required" style="margin-left: 8.3em">Current password is required</div>
        </div>
      </div>

      <br>

      <div class="input-elem">
        <input type="password" placeholder="new password" formControlName="password" />
        <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required" style="margin-left: 8.3em">New password is required</div>
          <div *ngIf="f.password.errors.minlength" style="margin-left: 8.3em">Password must contain at least 6 characters</div>
        </div>
      </div>

      <br>

      <div class="input-elem">
        <input type="password" placeholder="retype your password" formControlName="confirmPassword" />
        <div *ngIf="submitted && f.confirmPassword.errors">
          <div *ngIf="f.confirmPassword.errors.required" style="margin-left: 8.3em">You must retype your password</div>
          <div *ngIf="f.confirmPassword.errors.MatchPassword" style="margin-left: 8.3em">Passwords do not match</div>
        </div>
      </div>

      <br>

      <button>MODIFY</button>

    </form>
  </div>
</div>
